<!DOCTYPE html>
<html>
<head>
  <title>TikTok Auth Callback</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    .code-box { background: #f0f0f0; padding: 15px; border-radius: 8px; word-break: break-all; margin: 20px 0; }
    .success { color: green; }
    .error { color: red; }
    button { background: #fe2c55; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>TikTok Authorization</h1>
  <div id="result"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const state = params.get('state');

    const resultDiv = document.getElementById('result');

    if (code) {
      resultDiv.innerHTML = `
        <p class="success">✅ Authorization successful!</p>
        <p>Copy this code and paste it in Claude Code:</p>
        <div class="code-box"><strong>${code}</strong></div>
        <button onclick="navigator.clipboard.writeText('${code}')">Copy Code</button>
        <p style="margin-top:20px;color:#666;">You can close this window after copying.</p>
      `;
    } else if (error) {
      resultDiv.innerHTML = `
        <p class="error">❌ Authorization failed</p>
        <p>Error: ${error}</p>
        <p>${params.get('error_description') || ''}</p>
      `;
    } else {
      resultDiv.innerHTML = `<p>Waiting for authorization...</p>`;
    }
  </script>
</body>
</html>
